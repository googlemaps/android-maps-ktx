[versions]
androidMinSdk = "21"
androidTargetSdk = "36"
androidCompileSdk = "36"

androidMapsSdk = "19.2.0"
androidMapsUtils = "3.19.0"
androidxAppcompat = "1.7.1"
androidxCoreKtx = "1.17.0"
androidxActivityKtx = "1.11.0"
lifecycleRuntimeKtx = "2.9.3"
androidxJunit = "1.3.0"
androidxTest = "1.7.0"
agp = "8.13.0"
dokkaGradlePlugin = "2.0.0"
gradleMavenPublishPlugin = "0.34.0"
jacocoAndroid = "0.2.1"
junit = "4.13.2"
kotlin = "2.2.20"
kotlinxCoroutines = "1.10.2"
material = "1.13.0"
mockito = "5.19.0"
mockitoInline = "5.2.0"
mockitoKotlin = "2.2.0"
secretsGradlePlugin = "2.0.1"
org-jacoco-core = "0.8.13"

[libraries]
# --- Core Android & Kotlin ---
# These are the foundational libraries for building a modern Android application with Kotlin.
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidxAppcompat" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidxCoreKtx" }
androidx-activity-ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "androidxActivityKtx" }
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib-jdk7", version.ref = "kotlin" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinxCoroutines" }
lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
dokka-gradle-plugin = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokkaGradlePlugin" }
gradle-maven-publish-plugin = { module = "com.vanniktech:gradle-maven-publish-plugin", version.ref = "gradleMavenPublishPlugin" }

# --- Google Maps ---
# These are the key libraries for this sample app, providing map and utility functionalities.
android-maps-utils = { group = "com.google.maps.android", name = "android-maps-utils", version.ref = "androidMapsUtils" }
play-services-maps = { group = "com.google.android.gms", name = "play-services-maps", version.ref = "androidMapsSdk" }

# --- Testing ---
# Libraries for running unit tests (on the JVM) and instrumented tests (on an Android device/emulator).
androidx-test = { group = "androidx.test", name = "core", version.ref = "androidxTest" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxJunit" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
mockito-inline = { group = "org.mockito", name = "mockito-inline", version.ref = "mockitoInline" }
mockito-kotlin = { group = "com.nhaarman.mockitokotlin2", name = "mockito-kotlin", version.ref = "mockitoKotlin" }

# --- Gradle ---
android-gradle-plugin = { module = "com.android.tools.build:gradle", version.ref = "agp" }
secrets-gradle-plugin = { module = "com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin", version.ref = "secretsGradlePlugin" }
org-jacoco-core = { module = "org.jacoco:org.jacoco.core", version.ref = "org-jacoco-core" }
jacoco-android = { module = "com.mxalbert.gradle:jacoco-android", version.ref = "jacocoAndroid" }

[plugins]
# --- Core Gradle Plugins ---
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# --- Utility Gradle Plugins ---
# The secrets plugin is used to securely handle the Maps API key, preventing it from being checked into source control.
secrets-gradle-plugin = { id = "com.google.android.libraries.mapsplatform.secrets-gradle-plugin", version.ref = "secretsGradlePlugin" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokkaGradlePlugin" }
gradle-maven-publish = { id = "com.vanniktech.maven.publish", version.ref = "gradleMavenPublishPlugin" }
jacoco-android = { id = "com.mxalbert.gradle.jacoco-android", version.ref = "jacocoAndroid" }